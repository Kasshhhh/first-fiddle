<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-color: black;
            font-size: 100px;
            color: white;
            text-align: center;
        }
        @media(max-width:1145px)
        {
            .a{
                background-color: aquamarine;
                font-size: 50px;
            }
        }
        @media(max-width:920px)
        {
            .a{
                background-color: blue;
                font-size: 30px;
            }
        }
        @media(max-width:700px)
        {
            .a{
                background-color: pink;
                font-size: 40px;
            }
        }
        @media(max-width:476px)
        {
            .a{
                background-color: yellow;
                font-size: 30px;
            }
        }
        .b{
            background-color: black;
            font-size: 100px;
            color: white;
            display: block;
        }
        .moblogo{
            display: none;
        }
        @media(max-width:768px)
        {
            .moblogo{
                
                display:block;
                 
            }
        
        .weblogo{
            display: none;

        }
    }
    </style>
</head>
<body>
    <div class="a">
        <h1>hello muskan</h1>
    </div>
    <div class="b">
        <img
          src="https://www.foodpanda.com/wp-content/uploads/2023/06/foodpanda_logo_2023.svg"
          alt="" width="90px" class="weblogo"
        />
        <img src="http://ayushmanup.in/assets/images/pmjay_logo-new.png" alt="" width="90px" class="moblogo">

    </div>

</body>
</html>
